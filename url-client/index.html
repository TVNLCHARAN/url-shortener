<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">URL Shortener</h1>
    <form id="shorten-form" class="mt-4">
      <div class="form-group">
        <input type="url" class="form-control" id="original-url" placeholder="Enter your URL here" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Shorten URL</button>
    </form>
    <div id="result" class="alert alert-success mt-4" style="display: none;"></div>

    <h2 class="text-center mt-5">Redirect</h2>
    <form id="redirect-form" class="mt-4">
      <div class="form-group">
        <input type="text" class="form-control" id="short-url" placeholder="Enter shortened URL here" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Go</button>
    </form>
    <div id="redirect-result" class="alert alert-danger mt-4" style="display: none;"></div>
  </div>

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
